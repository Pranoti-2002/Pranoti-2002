<svg width="100%" height="200" viewBox="0 0 1600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient (Blue shades) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#89f7fe"/>
      <stop offset="100%" stop-color="#66a6ff"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="200" fill="url(#bgGradient)" rx="20" />

  <!-- Flowing Data Lines -->
  <path d="M 50 100 Q 400 50, 800 100 T 1550 100" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 50 140 Q 400 90, 800 140 T 1550 140" stroke="white" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M 50 60 Q 400 110, 800 60 T 1550 60" stroke="white" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Data Nodes -->
  <circle cx="250" cy="100" r="6" fill="#ffffff"/>
  <circle cx="800" cy="100" r="6" fill="#ffffff"/>
  <circle cx="1350" cy="100" r="6" fill="#ffffff"/>
  <circle cx="500" cy="140" r="5" fill="#ffffff" opacity="0.9"/>
  <circle cx="1100" cy="140" r="5" fill="#ffffff" opacity="0.9"/>
  <circle cx="800" cy="60" r="5" fill="#ffffff" opacity="0.7"/>
  <circle cx="1350" cy="60" r="5" fill="#ffffff" opacity="0.7"/>

  <!-- Abstract Database Symbol (cylinder) -->
  <ellipse cx="350" cy="70" rx="40" ry="12" fill="white" opacity="0.9"/>
  <rect x="310" y="70" width="80" height="40" rx="20" fill="white" opacity="0.9"/>
  <ellipse cx="350" cy="110" rx="40" ry="12" fill="white" opacity="0.9"/>

  <!-- Curly Braces { } for JSON / Code -->
  <text x="750" y="160" fill="white" font-size="48" font-family="monospace" opacity="0.8">{ }</text>

  <!-- Gear (⚙) for ETL / Processing -->
  <text x="1200" y="90" fill="white" font-size="40" font-family="Segoe UI Emoji" opacity="0.9">⚙</text>

  <!-- Graph Nodes (DSA / Algorithms) -->
  <circle cx="1400" cy="130" r="8" fill="white" opacity="0.9"/>
  <circle cx="1480" cy="70" r="8" fill="white" opacity="0.9"/>
  <circle cx="1520" cy="130" r="8" fill="white" opacity="0.9"/>
  <line x1="1400" y1="130" x2="1480" y2="70" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="1480" y1="70" x2="1520" y2="130" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="1400" y1="130" x2="1520" y2="130" stroke="white" stroke-width="2" opacity="0.8"/>

  <!-- Unique Tagline -->
  <text x="50%" y="50%" text-anchor="middle" fill="#ffffff" font-size="30" font-family="Segoe UI, sans-serif" opacity="0.95" dy=".3em">
    Transforming Data ➝ Insights
  </text>
</svg>
